<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="Google.css">
</head>
<body>
    <div class="header">
        <div class="links">
            <a href="index.html" id="link">Google Search</a>
        </div>  
    </div>
    <div class="search">
        <div class="logo">
            <img src="https://www.google.com.np/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <span class="images">images</span>
        </div>
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="search_box">
            <input type="hidden" name="tbm" value="isch">
            <div class="buttons">
                <button type="submit">Image Search</button>
            </div>  
        </form>
    </div>

    <div class="for_adjusting_the_position"></div>

    <div class="footer">
        <div class="top">Country</div>
        <div class="line"></div>
        <div class="bottom">
            <div class="left_links">
                <a href="#" id="link">About</a>
                <a href="#" id="link">Advertising</a>
                <a href="#" id="link">Business</a>
                <a href="#" id="link">How Search works</a>
            </div>

            <div class="right_links">
                <a href="#" id="link">Privacy</a>
                <a href="#" id="link">Terms</a>
                <a href="#" id="link">Settings</a>
            </div>
        </div>
    </div>

</body>
</html>
